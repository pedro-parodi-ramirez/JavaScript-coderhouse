<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="menu">
            <h1 class="menu__h1">Charades - Dígalo con Mímica</h1>
            <ul id="menuList">
                <li class="menu__li">
                    <a href="index.html">Inicio</a>
                    <button id="moviesOptions" class="menu__button">Películas</button>
                </li>
            </ul>
        </nav>
    </header>
    <div class="configMovies">
        <button id="listMovies">Listar películas</button>
        <button id="addMovie">Agregar película</button>        
        <button id="deleteMovie">Eliminar película</button>
        <div class="addMovie">
            <form id="addMovieInputs" class="addMovie__form">
                <div>
                    <label class="addMovie__label">Nombre</label>
                    <label class="addMovie__label">Género</label>
                    <label class="addMovie__label">Director</label>
                </div>
                <input type="text" id="movieName" class="addMovie__input">
                <input list="genderOptions" id="movieGender" class="addMovie__input">
                    <datalist id="genderOptions">
                        <option value="Comedia"></option>
                        <option value="Ciencia ficción"></option>
                        <option value="Fantasía"></option>
                        <option value="Película infantil"></option>
                    </datalist>
                <input type="text" id="movieDirector" class="addMovie__input">
                <input type="submit" id="confirmAddMovie" class="addMovie__input--active" value="Agregar">
            </form>
        </div>        
        <div id="deleteParam" class="deleteMovie">
            <h3 class="deleteMovie__h3">¿Qué película desea eliminar?</h3>
            <input type="number" id="deleteIndex" class="deleteMovie__input" placeholder="Índice de película">
            <input type="submit" id="confirmDelete" class="deleteMovie__input--active" value="Borrar">
        </div>
    </div>
    <div class="getMovie">
        <h3>Presione el botón para buscar una película aleatoriamente ...</h3>
        <button id="buttonGetMovie" class="getMovie_button">Buscar</button><br>
        <output id="outputMovie" class="getMovie__output"></output>
    </div>
    <div id="movieListDiv"></div>
    <script src="index.js"></script>
</body>
</html>
